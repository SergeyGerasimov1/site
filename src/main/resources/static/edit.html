<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование отчёта</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>Редактирование отчёта</h1>

<form id="editForm">
    <label>Исполнитель: <input type="text" id="executor" required/></label><br/>
    <label>Дата: <input type="date" id="date" required/></label><br/>
    <label>Объект: <input type="text" id="object" required/></label><br/>
    <label>Локация: <input type="text" id="location"/></label><br/>
    <label>Раздел: <select id="section" onchange="loadJobs()"></select></label><br/>
    <label>Работа: <select id="job"></select></label><br/>
    <label>Демонтаж: <input type="checkbox" id="dismantling"></label><br/>
    <label>Материал: <input type="text" id="material" required/></label><br/>
    <label>Объём (м/шт): <input type="number" id="amount" required/></label><br/>
    <label>Коэффициент: <input type="number" step="0.1" id="coef"/></label><br/>
    <label>Коэф. выходного дня: <input type="number" step="0.1" id="weekendCoef"/></label><br/>
    <label>Примечание: <input type="text" id="note"/></label><br/>
    <button type="submit">Сохранить</button>
    <a href="profile.html">Назад</a>
</form>

<script src="edit.js"></script>
</body>
</html>
